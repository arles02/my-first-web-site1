<h2>KBL</h2>
<p><strong><a href="https://www.kbl.or.kr/" target="_blank" title="KBL 홈페이지">한국<u>프로</u>농구</a></strong> 또는 KBL(Korean Basketball League)은 한국농구연맹이 주관하는 대한민국의 프로 농구이다. 1997년에 시작됐으며, 그 전까지는 실업, 대학, 국군체육부대가 포함된 농구대잔치가 인기를 끌었다. 프로 농구가 생긴 이후로 대한민국 농구에도 외국인 선수가 뛰게 됐고, 대학팀은 대학 리그에 참가, 국군체육부대는 D리그에 뛰고 있다.</P>
